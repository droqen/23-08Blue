[package]
name = "boatblue_matter"

edition = "2021"
publish = false
version = "0.0.1"

[dependencies]
ambient_api = { git = "https://github.com/AmbientRun/Ambient.git", rev = "69577e9acf" }

[[bin]]
name = "client_boatblue_matter"
path = "src/client.rs"
required-features = ["client"]

[[bin]]
name = "server_boatblue_matter"
path = "src/server.rs"
required-features = ["server"]

[features]
client = ["ambient_api/client"]
server = ["ambient_api/server"]